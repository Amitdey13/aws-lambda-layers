<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klayers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar flex items-center justify-between py-4 px-8">
        <div class="navbar-brand">
            <span class="text-xl font-bold">Lambda Layers</span>
        </div>
    </nav>

    <div class="container mx-auto py-10">
        <div class="card rounded-lg shadow-lg p-6">
            <h1 class="card-title text-2xl font-bold mb-4">Search Python Layers</h1>
            <div class="flex space-x-4 relative">
                <div class="w-1/3">
                    <label for="library" class="block text-sm font-medium text-gray-400 mb-1">
                        Version
                    </label>
                    <div class="relative mt-2">
                        <button type="button" onclick="toggleDropdownList(event)"
                            disabled
                            class="w-full px-4 py-2 rounded border border-gray-600 bg-gray-800 text-white dropdown-item focus:outline-none focus:ring-2 focus:ring-blue-400 sm:text-sm sm:leading-6 cursor-not-allowed"
                            aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label"
                            data-dropdown="version-list">
                            <span class="flex items-center">
                                <span id="selected-version" class="block truncate">Select Version</span>
                            </span>
                            <span id="version-state" class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-chevron-down">
                                    <path d="m6 9 6 6 6-6" />
                                </svg>
                            </span>
                        </button>

                        <ul class="hidden absolute z-10 mt-1 max-h-56 w-full overflow-auto border border-gray-600 rounded-md bg-gray-800 text-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 divide-y divide-solid divide-gray-700 focus:outline-none sm:text-sm"
                            id="version-list" tabindex="-1" role="listbox" aria-labelledby="listbox-label"
                            aria-activedescendant="listbox-option-3"></ul>
                    </div>
                </div>
                <div class="w-1/3">
                    <label for="library" class="block text-sm font-medium text-gray-400 mb-1">
                        Region
                    </label>
                    <div class="relative mt-2">
                        <button type="button" onclick="toggleDropdownList(event)"
                            disabled
                            class="w-full px-4 py-2 rounded cursor-not-allowed border border-gray-600 bg-gray-800 text-white dropdown-item focus:outline-none focus:ring-2 focus:ring-blue-400 sm:text-sm sm:leading-6"
                            aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label"
                            data-dropdown="region-list">
                            <span class="flex items-center">
                                <span id="selected-region" class="block truncate">Select Region</span>
                            </span>
                            <span id="region-state" class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-chevron-down">
                                    <path d="m6 9 6 6 6-6" />
                                </svg>
                            </span>
                        </button>

                        <ul class="hidden absolute z-10 mt-1 max-h-56 w-full overflow-auto border border-gray-600 rounded-md bg-gray-800 text-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 divide-y divide-solid divide-gray-700 focus:outline-none sm:text-sm"
                            id="region-list" tabindex="-1" role="listbox" aria-labelledby="listbox-label"
                            aria-activedescendant="listbox-option-3"></ul>
                    </div>
                </div>
                <div class="w-1/3">
                    <label for="library" class="block text-sm font-medium text-gray-400 mb-1">
                        Library
                    </label>
                    <div class="relative mt-2">
                        <button type="button" onclick="toggleDropdownList(event)"
                            disabled
                            class="w-full px-4 py-2 rounded border border-gray-600 bg-gray-800 text-white dropdown-item focus:outline-none focus:ring-2 focus:ring-blue-400 sm:text-sm sm:leading-6"
                            aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label"
                            data-dropdown="library-list">
                            <span class="flex items-center">
                                <span class="block truncate">Select Library</span>
                            </span>
                            <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-chevron-down">
                                    <path d="m6 9 6 6 6-6" />
                                </svg>
                            </span>
                        </button>

                        <ul class="hidden absolute z-10 mt-1 max-h-56 w-full overflow-auto border border-gray-600 rounded-md bg-gray-800 text-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 divide-y divide-solid divide-gray-700 focus:outline-none sm:text-sm"
                            id="library-list" tabindex="-1" role="listbox" aria-labelledby="listbox-label"
                            aria-activedescendant="listbox-option-3"></ul>
                    </div>
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <button onclick="getArn()" id="getArn" type="button"
                        class="btn-arn mt-2 px-3 py-2 rounded transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-search">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.3-4.3" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mt-6 bg-gray-800 px-5 py-3 rounded flex items-center justify-between" disabled>
                <span id="arnText" class="text-white text-x font-bold">AWS ARN:
                    arn:aws:lambda:us-east-1:123456789012:function:my-function</span>
                <button id="copyBtn" onclick="copyArn()" type="button"
                    class="px-4 py-3 rounded transition duration-300 btn-arn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-copy">
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                        <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script defer src="./index.js"></script>
</body>

</html>
